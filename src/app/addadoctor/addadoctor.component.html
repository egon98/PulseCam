<!-- Firebase App is always required and must be first -->
<script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-app.js"></script>

<!-- Add additional services that you want to use -->
<script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-firestore.js"></script>

<form [formGroup]="this.form" style="text-align: center">
  <mat-form-field appearance="outline" style="width: 20%; font-size: 15px">
    <mat-label>Name</mat-label>
    <input matInput
           formControlName="name"
           type="text"
           class="input-field col s12"
           autocomplete="off"
    />
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline" style="width: 20%; font-size: 15px">
    <mat-label>Age</mat-label>
    <input matInput
           formControlName="age"
           type="text"
           class="input-field col s12"
           autocomplete="off"
    />
  </mat-form-field>
  <br>

  <mat-form-field appearance="outline" style="width: 20%; font-size: 15px">
    <mat-label>Specialization</mat-label>
    <input matInput
           formControlName="specialization"
           type="text"
           class="input-field col s12"
           autocomplete="off"
    />
  </mat-form-field>

<br>

  <mat-form-field appearance="outline" style="width: 20%; font-size: 15px">
    <mat-label>Email address</mat-label>
    <input matInput
           formControlName="email"
           type="text"
           class="input-field col s12"
           autocomplete="off"
    />
  </mat-form-field>

  <br>

  <mat-form-field appearance="outline" style="width: 20%; font-size: 15px">
    <mat-label>Phone Number</mat-label>
    <input matInput
           formControlName="phonenumber"
           type="text"
           class="input-field col s12"
           autocomplete="off"
    />
  </mat-form-field>

  <br>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    Submit
  </button>
</form>
