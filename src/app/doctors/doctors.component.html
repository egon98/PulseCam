<mat-form-field>
  <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
</mat-form-field>
<mat-table #table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">


  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let valami">
      {{valami.name}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="age">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Age</mat-header-cell>
    <mat-cell *matCellDef="let valami">
      {{valami.age}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="specialization">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Specialization</mat-header-cell>
    <mat-cell *matCellDef="let valami">
      {{valami.specialization}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
    <mat-cell *matCellDef="let valami">
      {{valami.email}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="phonenumber">
    <mat-header-cell *matHeaderCellDef>Phone number</mat-header-cell>
    <mat-cell *matCellDef="let valami">
      {{valami.phonenumber}}
    </mat-cell>
  </ng-container>


  <ng-container matColumnDef="editBtn">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let valami">
      {{valami.editBtn}}
      <button (click)="dialogOpen(valami, $event)" style="margin-right: 8%" mat-raised-button color="primary">Edit</button>
      <button (click)="deleteRowData(valami, $event)" mat-raised-button color="warn">Delete</button>
    </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;">

  </mat-row>
</mat-table>


<mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" aria-label="Select page">
</mat-paginator>
